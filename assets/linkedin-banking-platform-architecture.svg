<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <style>
      .bg { fill: #0B1220; }
      .card { fill: #0F1B33; stroke: #233458; stroke-width: 2; }
      .chip { fill: #132447; stroke: #2B4272; stroke-width: 2; }
      .title { font: 700 40px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #E7EEFF; letter-spacing: 0.2px; }
      .subtitle { font: 500 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #AFC2F3; }
      .label { font: 700 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #DCE7FF; }
      .small { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #BFD0FF; }
      .tiny { font: 500 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #AFC2F3; }
      .kicker { font: 700 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #8FB1FF; letter-spacing: 1px; }
      .line { stroke: #3A57A3; stroke-width: 2; opacity: 0.9; }
      .dash { stroke-dasharray: 6 6; }
      .glow { filter: drop-shadow(0 6px 18px rgba(79, 124, 255, 0.22)); }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="9" markerHeight="9" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3A57A3"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="627"/>

  <!-- Header -->
  <text class="kicker" x="70" y="70">BANKING PLATFORM • EVENT-DRIVEN MICROSERVICES</text>
  <text class="title" x="70" y="120">Spring Boot + Kafka Architecture</text>
  <text class="subtitle" x="70" y="155">17 services • Java 21 • Spring Boot 3 • Postgres/MySQL • Observability built-in</text>

  <!-- Left: Edge -->
  <g class="glow">
    <rect class="card" x="70" y="205" rx="16" ry="16" width="260" height="180"/>
    <text class="label" x="95" y="240">Edge</text>
    <rect class="chip" x="95" y="260" rx="12" ry="12" width="210" height="48"/>
    <text class="small" x="110" y="290">API Gateway</text>
    <text class="tiny" x="110" y="310">routing • aggregation • auth boundary</text>
    <rect class="chip" x="95" y="320" rx="12" ry="12" width="210" height="48"/>
    <text class="small" x="110" y="350">Eureka Discovery</text>
    <text class="tiny" x="110" y="370">service registry • load balancing</text>
  </g>

  <!-- Center: Kafka -->
  <g class="glow">
    <rect class="card" x="470" y="205" rx="16" ry="16" width="260" height="180"/>
    <text class="label" x="495" y="240">Event Bus</text>
    <rect class="chip" x="495" y="260" rx="12" ry="12" width="210" height="48"/>
    <text class="small" x="510" y="290">Kafka</text>
    <text class="tiny" x="510" y="310">pub/sub topics • async workflows</text>
    <rect class="chip" x="495" y="320" rx="12" ry="12" width="210" height="48"/>
    <text class="small" x="510" y="350">Correlation IDs</text>
    <text class="tiny" x="510" y="370">logs • metrics • traces across services</text>
  </g>

  <!-- Right: Observability -->
  <g class="glow">
    <rect class="card" x="870" y="205" rx="16" ry="16" width="260" height="180"/>
    <text class="label" x="895" y="240">Observability</text>
    <rect class="chip" x="895" y="260" rx="12" ry="12" width="210" height="48"/>
    <text class="small" x="910" y="290">Actuator + Micrometer</text>
    <text class="tiny" x="910" y="310">health • metrics • Prometheus-ready</text>
    <rect class="chip" x="895" y="320" rx="12" ry="12" width="210" height="48"/>
    <text class="small" x="910" y="350">Tracing (OTel/Zipkin-ready)</text>
    <text class="tiny" x="910" y="370">distributed traces • sampling</text>
  </g>

  <!-- Lines between top blocks -->
  <line class="line" x1="330" y1="295" x2="470" y2="295" marker-end="url(#arrow)"/>
  <line class="line" x1="730" y1="295" x2="870" y2="295" marker-end="url(#arrow)"/>
  <line class="line dash" x1="600" y1="385" x2="600" y2="420" marker-end="url(#arrow)"/>

  <!-- Bottom: Services -->
  <g class="glow">
    <rect class="card" x="70" y="420" rx="16" ry="16" width="1060" height="170"/>
    <text class="label" x="95" y="455">Services (domain-driven)</text>

    <!-- Row 1 -->
    <rect class="chip" x="95" y="475" rx="12" ry="12" width="152" height="44"/><text class="small" x="110" y="503">Identity</text>
    <rect class="chip" x="257" y="475" rx="12" ry="12" width="152" height="44"/><text class="small" x="272" y="503">Customer</text>
    <rect class="chip" x="419" y="475" rx="12" ry="12" width="152" height="44"/><text class="small" x="434" y="503">Account</text>
    <rect class="chip" x="581" y="475" rx="12" ry="12" width="152" height="44"/><text class="small" x="596" y="503">Ledger</text>
    <rect class="chip" x="743" y="475" rx="12" ry="12" width="152" height="44"/><text class="small" x="758" y="503">Transaction</text>
    <rect class="chip" x="905" y="475" rx="12" ry="12" width="200" height="44"/><text class="small" x="920" y="503">Payment</text>

    <!-- Row 2 -->
    <rect class="chip" x="95" y="530" rx="12" ry="12" width="152" height="44"/><text class="small" x="110" y="558">Card</text>
    <rect class="chip" x="257" y="530" rx="12" ry="12" width="152" height="44"/><text class="small" x="272" y="558">Loan</text>
    <rect class="chip" x="419" y="530" rx="12" ry="12" width="152" height="44"/><text class="small" x="434" y="558">KYC</text>
    <rect class="chip" x="581" y="530" rx="12" ry="12" width="152" height="44"/><text class="small" x="596" y="558">Risk</text>
    <rect class="chip" x="743" y="530" rx="12" ry="12" width="152" height="44"/><text class="small" x="758" y="558">Compliance</text>
    <rect class="chip" x="905" y="530" rx="12" ry="12" width="200" height="44"/><text class="small" x="920" y="558">Support / Scheduler</text>

    <text class="tiny" x="95" y="600">Plus: Document • Notification • Health Aggregator • shared conventions for security, persistence, and logging</text>
  </g>

  <!-- Footer -->
  <text class="tiny" x="70" y="615">Tip: export to PNG (1200×627) before uploading to LinkedIn.</text>
</svg>

