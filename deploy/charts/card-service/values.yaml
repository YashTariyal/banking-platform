replicaCount: 1

image:
  repository: ghcr.io/your-org/card-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8084

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  springProfilesActive: default
  cardSecurityEnabled: "true"

livenessProbe:
  path: /actuator/health/liveness
  port: 8084

readinessProbe:
  path: /actuator/health/readiness
  port: 8084

