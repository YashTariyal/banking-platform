server:
  port: 8093

spring:
  application:
    name: scheduler-service
  datasource:
    url: jdbc:postgresql://localhost:5432/scheduler_service
    username: scheduler_svc
    password: changeMe!
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: scheduler-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"
  level:
    com.banking.scheduler: INFO
    org.springframework.web: INFO
    org.quartz: INFO
    org.hibernate: WARN
  config: classpath:logback-spring.xml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# Scheduler configuration
scheduler:
  interest-calculation:
    cron: "0 0 2 * * ?"  # 2 AM daily
    enabled: true
  statement-generation:
    cron: "0 0 3 1 * ?"  # 3 AM on 1st of each month
    enabled: true
  eod-reconciliation:
    cron: "0 0 23 * * ?"  # 11 PM daily
    enabled: true
