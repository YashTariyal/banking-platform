server:
  port: 8080
spring:
  application:
    name: account-service
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
  datasource:
    url: jdbc:postgresql://localhost:5432/account_service
    username: account_svc
    password: changeMe!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: account-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.banking.account.messaging.AccountEvent
        spring.json.trusted.packages: com.banking.account.messaging
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
account:
  topics:
    account-created: accounts.account-created
    account-updated: accounts.account-updated
    dlq-suffix: .dlq
  retry:
    max-retries: 3
    initial-delay-seconds: 5
  transactions:
    retention:
      archive-after: 365d
      delete-after: 2555d  # 7 years for compliance
      archive-enabled: true
      delete-enabled: false  # Disabled by default for safety
  limits:
    min-balance: 0.00
    max-balance: 999999999.99
    max-transaction-amount: 1000000.00
    max-daily-transactions: 100
    max-daily-transaction-amount: 50000.00
  goals:
    min-goal-amount: 10.00
    max-goal-amount: 1000000.00
    default-cadence: MONTHLY
    auto-sweep:
      enabled: true
      cron: "0 15 1 * * ?"
      min-balance-buffer: 50.00
      default-contribution-amount: 50.00
      min-contribution-amount: 10.00
      max-contribution-amount: 1000.00
      batch-size: 100
      max-batches-per-run: 10
  rate-limit:
    enabled: false  # Disabled by default - enable when Redis is configured
    default-requests-per-minute: 60
    default-requests-per-hour: 1000
    create-account-requests-per-minute: 10
    transaction-requests-per-minute: 100
    read-requests-per-minute: 200
  security:
    enabled: false  # When true, JWT Bearer auth is required for APIs
  cache:
    metrics:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  metrics:
    enable:
      cache: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.75,0.95,0.99
        accounts.transactions.amount: 0.5,0.75,0.95,0.99
        accounts.balance: 0.5,0.75,0.95,0.99
        accounts.transactions.processing.time: 0.5,0.75,0.95,0.99
    export:
      prometheus:
        enabled: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

resilience4j:
  circuitbreaker:
    instances:
      customer-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      kafka-publish:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.kafka.KafkaException
          - java.util.concurrent.TimeoutException
      customer-service:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.net.ConnectException
          - java.util.concurrent.TimeoutException

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"
  level:
    com.banking.account: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
  config: classpath:logback-spring.xml
