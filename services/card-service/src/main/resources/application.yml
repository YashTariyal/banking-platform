server:
  port: 8084
spring:
  application:
    name: card-service
  datasource:
    url: jdbc:postgresql://localhost:5432/card_service
    username: card_svc
    password: changeMe!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: card-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  security:
    oauth2:
      resourceserver:
        jwt:
          # For development: use a symmetric key (base64 encoded)
          # For production: use jwk-set-uri or issuer-uri pointing to your IdP
          secret-key: c2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1kby1ub3QtdXNlLWluLXByb2R1Y3Rpb24=
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      group:
        readiness:
          include: db,kafka,jwtHealthIndicator
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
card:
  security:
    enabled: true  # When true, JWT Bearer auth is required for APIs
    refresh-token:
      ttl-seconds: 2592000  # 30 days default
    cookie:
      secure: true  # Set to false for local development without HTTPS
      same-site: Lax  # Options: Strict, Lax, None
    dev-token:
      enabled: false  # Enable /api/auth/token for local-only JWT minting
    jwt:
      # optional list of symmetric keys with kid support for rotation
      # keys:
      #   - kid: dev-v1
      #     secret: c2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1kby1ub3QtdXNlLWluLXByb2R1Y3Rpb24=
