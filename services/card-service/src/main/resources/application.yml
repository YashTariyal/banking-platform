server:
  port: 8084
spring:
  application:
    name: card-service
  datasource:
    url: jdbc:postgresql://localhost:5432/card_service
    username: card_svc
    password: changeMe!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: card-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
card:
  security:
    enabled: true  # When true, JWT Bearer auth is required for APIs
    refresh-token:
      ttl-seconds: 2592000  # 30 days default
    cookie:
      secure: true  # Set to false for local development without HTTPS
      same-site: Lax  # Options: Strict, Lax, None
