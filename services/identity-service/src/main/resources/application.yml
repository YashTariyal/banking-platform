server:
  port: 8082
spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://localhost:5432/identity_service
    username: identity_svc
    password: changeMe!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: identity-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  security:
    user:
      name: admin
      password: changeMe!
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"
  level:
    com.banking.identity: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
  config: classpath:logback-spring.xml

identity:
  security:
    enabled: false  # When true, JWT Bearer auth is required for APIs
  jwt:
    # Provide a 256-bit (>=32 char) random secret in non-local environments.
    secret-key: default-secret-key-change-in-production-min-256-bits-please-use-a-secure-random-key
    access-token-validity-seconds: 3600
    refresh-token-validity-seconds: 86400
    issuer: identity-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    homePageUrl: http://localhost:${server.port}/swagger-ui.html
    statusPageUrl: http://localhost:${server.port}/swagger-ui.html
    healthCheckUrl: http://localhost:${server.port}/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
