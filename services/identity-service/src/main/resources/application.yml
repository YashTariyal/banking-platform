server:
  port: 8082
spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://localhost:5432/identity_service
    username: identity_svc
    password: changeMe!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: identity-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  security:
    user:
      name: admin
      password: changeMe!
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

identity:
  jwt:
    secret-key: default-secret-key-change-in-production-min-256-bits-please-use-a-secure-random-key
    access-token-validity-seconds: 3600
    refresh-token-validity-seconds: 86400
    issuer: identity-service
